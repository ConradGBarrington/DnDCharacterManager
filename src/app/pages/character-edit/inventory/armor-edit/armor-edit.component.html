<p class='item-edit--header'>{{modalName}}</p>
<div>
  <mat-form-field class='item-edit--field'>
    <input matNativeControl type='text' placeholder='Armor Name' [(ngModel)]="armor.name">
  </mat-form-field>
  <mat-form-field class='item-edit--field'>
    <input matNativeControl type='number' min=0 placeholder='Base Armor Class' [(ngModel)]="armor.baseValue">
  </mat-form-field>
  <mat-checkbox class="item-edit--field" [(ngModel)]="armor.addDexMod">Adds Dexterity Modifier</mat-checkbox>
  <mat-checkbox class="item-edit--field" [(ngModel)]="armor.stealthDisadvantage">Stealth Disadvantage</mat-checkbox>
  <mat-form-field class='item-edit--field'>
    <input matNativeControl type='number' min=0 placeholder='Weight' [(ngModel)]="armor.weight">
  </mat-form-field>
  <mat-form-field class='item-edit--field'>
    <mat-label>Rarity</mat-label>
    <mat-select [(ngModel)]='armor.rarity'>
      <mat-option *ngFor="let rarity of raritySelectMap" [value]="rarity.value">
        {{rarity.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox class="item-edit--field" [(ngModel)]="armor.requiresAttunement">Requires Attunement</mat-checkbox>
  <mat-form-field class='item-edit--field'>
    <textarea class='item-edit--description' matNativeControl placeholder='Item Description' [(ngModel)]="armor.description"></textarea>
  </mat-form-field>
  <button class='item-edit--save' mat-raised-button color=primary (click)='addArmor()'>Save</button>
  <button class='item-edit--delete' mat-raised-button color=error (click)='deleteArmor()'>{{addMode ? 'Cancel' : 'Delete'}}</button>
</div>
