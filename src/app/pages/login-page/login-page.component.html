<mat-card class='login-form'>
  <h2 class=login-form--title>Login</h2>
  <mat-card-content>
    <form class='login-form--holder'>
      <mat-form-field class='login-form--field'>
        <input matNativeControl type='text' placeholder='username'>
      </mat-form-field>
      <mat-form-field class='login-form--field'>
        <input matNativeControl type='password' placeholder='password'>
      </mat-form-field>
      <button class='login-form--submit' mat-raised-button color=primary>Login</button>
    </form>
  </mat-card-content>
</mat-card>
